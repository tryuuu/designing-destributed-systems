apiVersion: v1
kind: Pod
metadata:
  name: ambassador-example
spec:
  containers:
    - name: nginx
      image: nginx
    - name: twemproxy
      image: ganomede/twemproxy
      command:
        - nutcracker
        - "-c"
        - /etc/config/nutcracker.yml 
        - "-v"
        - "7"
        - "-s"
        - "6222"
      volumeMounts:
        - name: config-volume
          mountPath: /etc/config # configmapは/etc/configにマウントされる
  # https://kubernetes.io/ja/docs/concepts/storage/volumes/
  volumes:
    - name: config-volume
      configMap:
        name: twem-config